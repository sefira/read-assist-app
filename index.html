<!DOCTYPE html>
<html>
<head>
    <title>Your Read-Assist App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        select, button { padding: 10px; margin: 10px 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Text-to-Audio Converter</h1>
    <textarea id="textInput" placeholder="Enter text to convert to audio..."></textarea>
    <br>
    <select id="voiceSelect">
        <option value="Joanna">Joanna (US Female)</option>
        <option value="Matthew">Matthew (US Male)</option>
        <option value="Amy">Amy (UK Female)</option>
        <option value="Brian">Brian (UK Male)</option>
    </select>
    <button onclick="convertText()">Convert to Audio</button>
    <div id="result"></div>

    <script>
        const API_ENDPOINT = 'API_ENDPOINT_PLACEHOLDER';

        async function convertText() {
            const text = document.getElementById('textInput').value;
            const voice = document.getElementById('voiceSelect').value;
            const resultDiv = document.getElementById('result');
            
            if (API_ENDPOINT === 'API_ENDPOINT_PLACEHOLDER') {
                resultDiv.innerHTML = 'Error: API endpoint not configured. Please deploy the application first.';
                return;
            }
            
            if (!text.trim()) {
                alert('Please enter some text');
                return;
            }

            resultDiv.innerHTML = 'Converting...';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voiceId: voice })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.audioUrl) {
                    throw new Error('No audio URL received from server');
                }
                
                resultDiv.innerHTML = `
                    <audio controls>
                        <source src="${data.audioUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <br><br>
                    <a href="${data.audioUrl}" download="speech.mp3">Download Audio</a>
                `;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    resultDiv.innerHTML = 'Error: Network connection failed. Please check your internet connection.';
                } else {
                    resultDiv.innerHTML = 'Error: ' + error.message;
                }
            }
        }
    </script>
</body>
</html>
