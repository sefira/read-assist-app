<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ ReadAssist - Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .convert-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .convert-btn:active {
            transform: translateY(0);
        }
        
        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .loading {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            color: #6c757d;
        }
        
        .success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .audio-player {
            margin: 20px 0;
        }
        
        .audio-player audio {
            width: 100%;
            border-radius: 8px;
        }
        
        .download-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            select {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ ReadAssist</h1>
            <p>Transform your text into natural-sounding speech</p>
        </div>
        
        <div class="form-group">
            <label for="textInput">Enter your text:</label>
            <textarea id="textInput" placeholder="Type or paste your text here... (up to 3000 characters)"></textarea>
        </div>
        
        <div class="form-group">
            <label for="voiceSelect">Choose a voice:</label>
            <div class="controls">
                <select id="voiceSelect">
                    <option value="Joanna">ðŸ‡ºðŸ‡¸ Joanna (US Female)</option>
                    <option value="Matthew">ðŸ‡ºðŸ‡¸ Matthew (US Male)</option>
                    <option value="Amy">ðŸ‡¬ðŸ‡§ Amy (UK Female)</option>
                    <option value="Brian">ðŸ‡¬ðŸ‡§ Brian (UK Male)</option>
                </select>
                <button class="convert-btn" onclick="convertText()" id="convertBtn">
                    Convert to Speech
                </button>
            </div>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://35cwgrdmfe.execute-api.us-east-1.amazonaws.com/prod/tts';

        async function convertText() {
            const text = document.getElementById('textInput').value;
            const voice = document.getElementById('voiceSelect').value;
            const resultDiv = document.getElementById('result');
            
            if (API_ENDPOINT === 'API_ENDPOINT_PLACEHOLDER') {
                resultDiv.innerHTML = 'Error: API endpoint not configured. Please deploy the application first.';
                return;
            }
            
            if (!text.trim()) {
                showResult('Please enter some text to convert.', 'error');
                return;
            }

            if (text.length > 3000) {
                showResult('Text is too long. Please limit to 3000 characters.', 'error');
                return;
            }

            const convertBtn = document.getElementById('convertBtn');
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="spinner"></span>Converting...';
            showResult('Converting your text to speech...', 'loading');
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voiceId: voice })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.audioUrl) {
                    throw new Error('No audio URL received from server');
                }
                
                showResult(`
                    <div class="audio-player">
                        <audio controls>
                            <source src="${data.audioUrl}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <a href="${data.audioUrl}" download="speech.mp3" class="download-btn">
                        ðŸ’¾ Download MP3
                    </a>
                `, 'success');
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showResult('Network connection failed. Please check your internet connection.', 'error');
                } else {
                    showResult('Error: ' + error.message, 'error');
                }
            } finally {
                const convertBtn = document.getElementById('convertBtn');
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'Convert to Speech';
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.innerHTML = message;
        }

        // Character counter
        document.getElementById('textInput').addEventListener('input', function() {
            const text = this.value;
            const remaining = 3000 - text.length;
            const label = document.querySelector('label[for="textInput"]');
            
            if (remaining < 0) {
                label.innerHTML = `Enter your text: <span style="color: #dc3545;">${Math.abs(remaining)} characters over limit</span>`;
                this.style.borderColor = '#dc3545';
            } else if (remaining < 100) {
                label.innerHTML = `Enter your text: <span style="color: #ffc107;">${remaining} characters remaining</span>`;
                this.style.borderColor = '#ffc107';
            } else {
                label.innerHTML = `Enter your text: <span style="color: #28a745;">${remaining} characters remaining</span>`;
                this.style.borderColor = '#e1e5e9';
            }
        });
    </script>
</body>
</html>
